<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Swapping</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="script.js"></script>
</head>
<body>
	<div class="large-image">
		<img src="first-image.jpg" alt="main image" id="main">
	</div>
	<div class="thumbnail">
		<img class="thumbnail-image pointer" src="first-image.jpg" alt="first image" onclick="index(1)">
		<img class="thumbnail-image pointer" src="second-image.jpg" alt="second image" onclick="index(2);">
		<img class="thumbnail-image pointer" src="third-image.jpg" alt="third image" onclick="index(3);">
		<img class="thumbnail-image pointer" src="fourth-image.jpg" alt="fourth image" onclick="index(4);">
	</div>

</body>
</html>
